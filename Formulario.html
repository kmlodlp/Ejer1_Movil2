<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <title>Formulario</title>
  </head>
  <body style="background-color: lightblue">
    <div class="container mt-3">
      <form action="" class="formulario">
        <div class="input-group mb-3">
          <span
            class="input-group-text"
            id="basic-addon1"
            style="color: lightskyblue"
            >@</span
          >
          <input
            type="text"
            class="form-control"
            placeholder="Nombre Completo"
            aria-label="Username"
            aria-describedby="basic-addon1"
            id="nombre"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Direccion de Correo Electronico</label
          >
          <input
            type="email"
            class="form-control"
            id="correo"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Comentario Al Estudiante</label
          >
          <textarea class="form-control" id="comentario" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-outline-success" id="enviar">
          Enviar
        </button>
      </form>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Datos del Formulario
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div id="modal-body-content"></div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Codigo JavaScrip Necesario -->
      <script>
        $(document).ready(function () {
          $("#enviar").click(function () {
            var nombre = $("#nombre").val();
            var correo = $("#correo").val();
            var comentario = $("#comentario").val();

            var mensaje =
              " Nombre: " +
              nombre +
              "\n Correo: " +
              correo +
              "\n Comentario: " +
              comentario;

            alert(mensaje);
            //$("#modal-body-content").html(mensaje);
            //$("#exampleModal").modal("show");
          });
        });
      </script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JcKb8q3/JACoB+iJZ9oaJ5f7Pe9fY06ZKF3hBXdLZ0J2jra4+o63mggi5t8FF/vZ"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
